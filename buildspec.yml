version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== 设置ECR目的地 ==="
      - ECR_URI=420933050007.dkr.ecr.ap-south-1.amazonaws.com/zt-charts
      - IMAGE_TAG=build-$(date +%Y%m%d-%H%M%S)
      - echo "目的地: $ECR_URI"
      - echo "镜像标签: $IMAGE_TAG"
      - echo "开始ECR登录..."
      - $(aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 420933050007.dkr.ecr.ap-south-1.amazonaws.com)

  build:
    commands:
      - echo "=== 构建Docker镜像 ==="
      - echo "生成Dockerfile..."
      - cat > Dockerfile << EOF
FROM node:18-alpine
WORKDIR /app
COPY package*.json ./
COPY index.js ./
RUN npm ci --only=production
EXPOSE 3000
USER node
CMD ["node", "index.js"]
EOF
      - docker build -t $ECR_URI:$IMAGE_TAG .
      - docker tag $ECR_URI:$IMAGE_TAG $ECR_URI:latest

  post_build:
    commands:
      - echo "=== 推送到ECR ==="
      - docker push $ECR_URI:$IMAGE_TAG
      - docker push $ECR_URI:latest
      - echo "✅ 构建完成!"

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1